<div class="container">
  <div class="container__content">
    <div class="title-box">
      <div class="left ">
        <div class="title">
          空氣品質指標
        </div>
        <select class="selectLocation">
          <option value="0">請選擇地區</option>
          <option *ngFor="let city of cities" [value]="city">{{city}}</option>
        </select>
      </div>
      <div class="right">
        <table class="aqiTable aqiTable--width">
          <thead>
            <tr>
              <th>0~50</th>
              <th>51~100</th>
              <th>101~150</th>
              <th>151~200</th>
              <th>201~300</th>
              <th>301~500</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td bgcolor="#94F184">良好</td>
              <td bgcolor="#FFE694">普通</td>
              <td bgcolor="#FFAE69">對敏感族群不健康</td>
              <td bgcolor="#FF5757">對所有族群不健康</td>
              <td bgcolor="#9777FF">非常不健康</td>
              <td bgcolor="#AE1774">危害</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div>
    <div class="container__footer">
      <div>
        資料來源：行政院環境保護署
      </div>
      <div>
        Copyright © 2021 ysshaannnn. All rights reserved.
      </div>
    </div>
  </div>
